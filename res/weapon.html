<!doctype HTML>
<link rel="stylesheet" href="weapon.css"/>
<html>
    <div class="wep-all">
        <table>
            <tr>
                <td class="weapon" colspan="3">
                    <sup class="heading">Weapon</sup>
                    <br/>
                    <input type="text" name="wep-name" style="min-width: 200px">
                </td>
                <td class="level">
                    <sup class="heading">Level</sup>
                    <br/>
                    <input type="text" name="wep-level" style="width: 30px">
                </td>
                <td class="attack-bonus">
                    <sup class="heading">Attack Bonus</sup>
                    <br/>
                    <input type="text" name="wep-ab" style="width: 45px">
                </td>
                <td class="damage">
                    <sup class="heading">Damage</sup>
                    <br />
                    <input type="text" name="wep-damage" style="width: 95px">
                </td>
            </tr>
            <tr>
                <td class="critical">
                    <sup class="heading">Critical</sup>
                    <br/>
                    <input type="text" name="wep-crit" style="width: 95px">
                </td>
                <td class="range">
                    <sup class="heading">Range</sup>
                    <br/>
                    <input type="text" name="wep-range" style="width: 25px">
                </td>
                <td class="type">
                    <sup class="heading">Type</sup>
                    <br/>
                    <input type="text" name="wep-type" style="width: 45px">
                </td>
                <td class="ammo" colspan="2">
                    <sup class="heading">Ammo/Usage</sup>
                    <br/>
                    <input type="text" name="wep-ammo">
                </td>
                <td class="special">
                    <sup class="heading">Special</sup>
                    <br />
                    <input type="text" name="wep-spec">
                </td>
            </tr>
          </table>
    </div>
</html>
